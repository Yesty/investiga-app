<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ estudiante.carrera.descripcion }}</ion-card-subtitle>
      <ion-card-title>{{ estudiante.nombre }} {{ estudiante.apellido }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>CÃ³digo: {{ estudiante.codigo }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis proyectos</ion-card-title>
      <ion-card-subtitle>Cantidad: {{ estudiante.proyectos.length }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item [routerLink]="['/dashboard','detalle-proyecto',proyecto.codigo]" class="activated" *ngFor="let proyecto of estudiante.proyectos"  lines="none">
        <ion-icon *ngIf="proyecto.avanceProyecto=='Ante proyecto'" name="bonfire" slot="start" color="danger"></ion-icon>
        <ion-icon *ngIf="proyecto.avanceProyecto=='Proyecto'" name="boat" slot="start" color="tertiary"></ion-icon>
        <ion-icon *ngIf="proyecto.avanceProyecto=='Trabajo de grado'" name="analytics" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIf="proyecto.avanceProyecto=='Aceptado'" name="school" slot="start" color="success"></ion-icon>
        <ion-label>{{ proyecto.nombre }}</ion-label>
        <p><small>{{ proyecto.avanceProyecto }}</small></p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/dashboard/proyectos" routerDirection="forward">
      <ion-icon name="git-branch"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
